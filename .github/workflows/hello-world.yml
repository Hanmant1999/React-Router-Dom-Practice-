name: Hello World workflow 
on: 
   push:
       branches: main
   pull_request:
       branches: main
   workflow_dispatch:
jobs:
  hello:
     runs-on: ubuntu-latest
     steps:
         - name : Checkout repository
           uses :  actions/checkout@v2
         - name : setup node
           uses : actions/setup-node@v3
           with :
            node-version : 20
        - name : install vite 
          run : npm install vite 
         - name : install dep
           run : npm install 
         - name : develop build 
           run : npm run build



